<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>

    <form  id="form-admin">
     <h2>Edit Product Form</h2>

        <div>
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div>
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" name="productPrice" required>
        </div>
        <div>
            <label for="productImage">Link Image</label>
            <input type="text" id="productImage" name="productImage" accept="image/*">
        </div>
        <div>
            <button type="submit" class="btn" onclick="addProduct()">Add Product</button>
        </div>
         <div>
            <button type="submit" class="btn" onclick="updateProduct()">Edit Product</button>
        </div>
         <div>
            <button type="submit" class="btn" onclick="deleteProduct()">Delete Product</button>

         </div>
        
    </form>

    <script src="./admin.js"></script>
</body>
</html>
