<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <div class="body">
      <div class="background">
        <h1>Sign In</h1>

        <form onsubmit="signIn(event)" id="signIn">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword"
              name="password"
              placeholder="Password"
            />
          </div>

          <!-- <div class="form-group">
        <label for="inputPassword">uploadFile</label>
        <input type="file" class="form-control" id="inputPassword" name="file" placeholder="Password">
      </div> -->

          <button type="submit" class="btn btn-primary">Sign In</button>

          <a id="signInWithGoogle">
            <i class="fa-brands fa-google"></i>
          </a>
        </form>
        <button type="submit" class="btn btn-primary"><a href="../reset_password/">Reset Password</a></button>

        <a href="../signup/" type="submit" class="signup">Go To Sign Up </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../main.js"></script>
    <script type="module" src="signin.js"></script>
  </body>
</html>
