<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resetPW.css">
</head>
<body>

    <form onsubmit="resetPW(event)" id="resetPW">
    <h1>Reset Password</h1>

  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="inputPassword">New Password</label>
    <input type="text" class="form-control" id="inputPassword" name="newpassword" placeholder="Password">
  </div>
   <div class="form-group">
    <label for="inputPassword">Retype Password</label>
    <input type="text" class="form-control" id="inputPassword" name="retypePassword" placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>


<script type="module" >
      import {sendEmail} from '../email.js'
      window.sendEmail = sendEmail;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.js"></script>

     <script src="../main.js"></script>
    <script src="../home.js"></script>
    <script  src="./resetPW.js"></script>
</body>
</html>
