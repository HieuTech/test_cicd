<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.css">
    <link rel="stylesheet" href="./checkout.css" />

  </head>
  <body>
    <form onsubmit="submitForm(event)" >
      <div class="info">
        <h3>Order Summary</h3>
        <p><span id="total-products">3</span></p>
        <p> <span id="total-price">$150</span></p>
      </div>
      Name:
      <input type="text" name="name"/>
      Phone:
      <input type="text" name="phone"/>

      Address:
      <input type="text" name="address"/>

      Notes:
      <textarea name="notes" rows="4" cols="50"></textarea>

      Payment Method: <br />
      <input type="radio" name="paymentMethod" value="Credit Card" checked />
      Credit Card<br />
      <input type="radio" name="paymentMethod" value="PayPal" /> PayPal<br />
      <input type="radio" name="paymentMethod" value="COD" /> Cash on
      Delivery
      <div>
        <button class="btn" type="submit">Submit</button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.js"></script>

    <script src="../main.js"></script>
    <script src="../home.js"></script>
    <script src="./checkout.js"></script>
  </body>
</html>
