<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="./signup.css">
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.css">
</head>
<body>
  <h1 class="header">Sign Up</h1>
    <div class=".body">
      <form onsubmit="signUp(event)" id="signUp">
    <div class="form-group">
      <label for="InputEmail1">Email address</label>
      <input type="text" class="form-control" id="InputEmail1" 
       placeholder="Enter email" name="email">
      
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="text" name="password" class="form-control" id="InputPassword1" placeholder="Password">
    </div>
    
    <button type="submit"  class="btn btn-primary">Sign Up</button>
    </div>

  
</form>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.js"></script>
     
 <script src="../main.js"></script>
<script  src="signup.js"></script>
</body>
</html>
